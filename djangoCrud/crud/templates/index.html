<html>
 <head>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 </head>
 <body>
   <div class="container">
     {% load crispy_forms_tags %}
     <div class="row">
       <div class="col-lg-6">
          <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-block btn-primary">save</button>
          </form>
       </div>
        <div class="col-lg-6">
         <table class="table">
           <thead>
             <th>Name</th>
             <th>Email</th>
             <th>password</th>
             <th>Edit</th>
             <th>Delete</th>
           </thead>
           <tbody>
             {% for i in users %}
              <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.password }}</td>
                <td>
                  <a class="btn btn-sm< btn-warning" href="update/{{i.id}}">
                  update
                  </a>
                </td>
               <td>
                  <a class="btn btn-sm< btn-danger" href="delete/{{i.id}}">
                  delete
                  </a>
                </td>
              </tr>
              {% endfor %}
           </tbody>
         </table>
       </div>
     </div>
   </div>
 
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js">
 </body>
</html>
